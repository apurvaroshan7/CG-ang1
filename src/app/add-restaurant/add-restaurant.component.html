<div class="loginFrom form">
    <div class="form-panel one">
    
        <h3   align="center">Add Restaurant</h3>
      </div>
      
      <div class="form-content">
        <div *ngIf="!check">
          <h3 class="alert alert-danger"> Restaurantname or UserName already exist</h3>
      </div>
        <form [formGroup]="regForm" novalidate (ngSubmit)="onAdd()">
          
              <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" class="form-control" formControlName="restaurantname"
                  id="restaurantname" [(ngModel)]="restaurant.restaurantname" />
              </div>
              <div
                *ngIf="regForm.controls['restaurantname'].invalid && (regForm.controls['restaurantname'].dirty || regForm.controls['restaurantname'].touched)"
                class="alert alert-danger">
                <div *ngIf="regForm.controls['restaurantname'].errors.required">
                  <b> restaurant name is required.</b>
                </div>
                
              </div>
      
              <div class="form-group">
                <label>Restaurant Owner</label>
                <input type="text" class="form-control" formControlName="restaurantowner" id="restaurantowner"
                 [(ngModel)]="restaurant.restaurantowner" />
              </div>
              <div
                *ngIf="regForm.controls['restaurantowner'].invalid && (regForm.controls['restaurantowner'].dirty || regForm.controls['restaurantowner'].touched)"
                class="alert alert-danger">
                <div *ngIf="regForm.controls['restaurantowner'].errors.required">
                  <b> restaurant owner is required.</b>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="regForm.pristine || regForm.invalid"   type="submit">Add</button>
                </div>
                </div>
                <div class="col-xs-6 col-md-6">
                  <div class="form-group">
                    <button class="btn btn-primary"  (click)="onCancel()" type="submit">Cancel</button>
                </div>
                </div>
      
              </div>
        </form>

   
      </div>
      <br>
  </div>
